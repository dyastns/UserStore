<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h2>Users</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Salary</th>
        <th>Date of birth</th>
    </tr>
    <#list users as user>
        <tr>
            <td>${user.id}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td class="table__salary"><#if (user.salary)??>${user.salary?string(",##0.00")}</#if></td>
            <td class="table__date-of-birth">
                <#if (user.dateOfBirth)??>${user.dateOfBirth}</#if>
            </td>
        </tr>
    </#list>
</table>

</body>
</html>
